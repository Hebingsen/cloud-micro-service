#服务应用名称
spring:
  application:
    name: eureka-server
    desc: 注册中心
    
    
#服务端口号 
server:
  port: 8888
      

#eureka服务与发现注册中心地址
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
  
logging :
  file: /Users/hebe/logs/${spring.application.name}.log
      
      
