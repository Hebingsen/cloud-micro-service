#应用信息
spring:
  application:
    name: user-provider
    desc: 用户中心
  cloud:
    config:
      #配置中心地址
      uri: http://localhost:7777/
      #环境
      profile: default
      #分支
      label: master
 
#服务端口号
server:
  port: 9001

#eureka服务与发现注册中心地址   
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8888/eureka/

