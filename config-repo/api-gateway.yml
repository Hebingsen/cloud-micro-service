#应用信息
spring:
  application:
    name: api-gateway
    desc: 网关中心
  #数据源配置
    datasource:
      url: jdbc:mysql://127.0.0.1:3306/sky?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true&autoReconnect=true&useSSL=false
      username: root
      password: root
    redis:
      host: 127.0.0.1
      port: 6379

#服务端口号
server:
  port: 8899

#eureka服务与发现注册中心地址
eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8888/eureka/

#配置网关路由规则
zuul:
  routes:
    user:
      path: /api/user/**
      serviceId: user-consumer
      stripPrefix : false
  host:
    max-total-connections: 500 # 每个服务的http客户端连接池最大连接，默认值是200
    max-per-route-connections: 50 # 每个route可用的最大连接数，默认值是20