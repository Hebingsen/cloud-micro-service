#应用信息
spring:
  application:
    name: config-server
    desc: 分布式配置中心
  cloud:
    config:
      server:
        git:
          uri: https://github.com/Hebingsen/cloud-micro-service/
          search-paths: config-repo

#服务端口号
server:
  port: 7777

#springboot 1.5.X 以上默认开通了安全认证，需要关闭,否则使用不了actuator提供的refresh动态刷新功能
management:
  security:
    enabled : false

